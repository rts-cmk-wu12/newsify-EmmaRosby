<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsify - Settings</title>
    <script type="module" src="index.bundle.js"></script>
</head>

<body>
    <header class="header">
        <img src="img/newsify_logo.svg" alt="logo">
        <h1>Newsify</h1>
    </header>

    <main>
        <div class="headline">
            <h2>Settings</h2>
            <p>Categories</p>
        </div>
        <div class="toggle">
            <div class="toggle__category-wrapper">
                <div class="toggle__category-wrapper__category">
                    <img src="img/newsify_logo.svg" alt="logo">
                    <h3>Category</h3>
                </div>
                <label class="toggle__category-wrapper__switch">
                    <input type="checkbox" checked>
                    <span class="toggle__category-wrapper__switch__slider"></span>
                </label>
            </div>   
        
        </div>
        <div class="dark-mode">
            <button class="dark-mode__toggle">Toggle dark mode</button>
            <small>Version 4.8.15.16.23.42</small>
        </div>
    </main>

    <footer>
        <div class="footer">
            <a href="home.html"  >
                <img src="img/homeGreen.svg" alt="home">
                Home
            </a>
            <a href="archive.html">
                <img src="img/bookmarkGray.svg" alt="bookmark">
                Archive
            </a>
            <a href="popular.html">
                <img src="img/starGray.svg" alt="star">
                Popular
            </a>
            <a href="settings.html" class="footer__current-page">
                <img src="img/settingsGray.svg" alt="settings">
                Settings
            </a>
        </div>
    </footer>
</body>
</html>
