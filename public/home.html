<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsify - Home</title>
    <script type="module" src="main.bundle.js"></script>
</head>

<body>
    <header class="header">
        <img src="img/newsify_logo.svg" alt="logo">
        <h1 class="dark-mode-font">Newsify</h1>
    </header>

    <main>
        <div class="search">
            <input type="search" name="" id="" placeholder="Search News"> 
        </div>
        <div class="category">
            <details class="category__details">
                <summary class="category__details__summary">
                    <img src="img/newsify_logo.svg" alt="logo">
                    <h2 class="dark-mode-font">category</h2>
                </summary>
                <article class="category__details__article">
                    <img src="./img/placeholder.svg" alt="">
                    <div class="category__details__article__decsription">
                        <h3 class="dark-mode-font">Headline</h3>
                        <p class="dark-mode-font">article decsription</p>
                    </div>
                </article>
                
                
            </details>
        </div>
    </main>

    <footer>
        <div class="footer">
            <a href="home.html" class="footer__current-page" >
                <img src="img/homeGreen.svg" alt="home">
                Home
            </a>
            <a href="archive.html" class="dark-mode-font">
                <img src="img/bookmarkGray.svg" alt="bookmark" class="light-mode-img">
                <img src="img/bookmarkWhite.svg" alt="bookmark" class="dark-mode-img">
                Archive
            </a>
            <a href="popular.html" class="dark-mode-font">
                <img src="img/starGray.svg" alt="star" class="light-mode-img">
                <img src="img/starWhite.svg" alt="star" class="dark-mode-img">
                Popular
            </a>
            <a href="settings.html" class="dark-mode-font">
                <img src="img/settingsGray.svg" alt="settings" class="light-mode-img">
                <img src="img/settingsWhite.svg" alt="settings" class="dark-mode-img">
                Settings
            </a>
        </div>
    </footer>
</body>
</html>
