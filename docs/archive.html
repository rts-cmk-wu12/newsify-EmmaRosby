<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsify - Archive</title>
    <script type="module" src="archive.bundle.js"></script>
    <script type="module" src="main.bundle.js"></script>
</head>

<body>
    <header class="header">
        <img src="img/newsify_logo.svg" alt="logo">
        <h1 class="dark-mode-font">Newsify</h1>
    </header>

    <main>
        <div class="pull-to-refresh"></div>
        <div class="category" id="archiveCategoryContainer">
        </div>
    </main>

    <footer>
            <a href="home.html" class="dark-mode-font">
                <img src="img/homeGray.svg" alt="home" class="light-mode-img">
                <img src="img/homeWhite.svg" alt="home" class="dark-mode-img">
                Home
            </a>
            <a href="archive.html" class="footer__current-page" >
                <img src="img/bookmarkGreen.svg" alt="bookmark">
                Archive
            </a>
            <a href="popular.html" class="dark-mode-font">
                <img src="img/starGray.svg" alt="star" class="light-mode-img">
                <img src="img/starWhite.svg" alt="star" class="dark-mode-img">
                Popular
            </a>
            <a href="settings.html" class="dark-mode-font">
                <img src="img/settingsGray.svg" alt="settings" class="light-mode-img">
                <img src="img/settingsWhite.svg" alt="settings" class="dark-mode-img">
                Settings
            </a>

    </footer>
</body>
</html>
